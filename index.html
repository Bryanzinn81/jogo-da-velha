<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo da Velha</title>
</head>
<body>
    <header id="titulo">
        <h1>Jogo da Velha</h1>
    </header>
    <section id="quadrados">
        <div id="pFileira" class="fileiras">
            <div data-index="0" class="quadrado"></div>
            <div data-index="1" class="quadrado"></div>
            <div data-index="2" class="quadrado"></div>
        </div>    
        <div id="sFileira" class="fileiras">
            <div data-index="3" class="quadrado"></div>
            <div data-index="4" class="quadrado"></div>
            <div data-index="5" class="quadrado" ></div>
        </div>    
        <div id="tFileira" class="fileiras">
            <div data-index="6" class="quadrado"></div>
            <div data-index="7" class="quadrado"></div>
            <div data-index="8" class="quadrado"></div>
        </div>    
        <button id="reset">Reiniciar</button>

    </section>
</body>
<script src="script.js"></script>
</html>
