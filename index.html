<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <title>Jogo da Velha</title>
</head>
<body>
  <header id="titulo">
    <h1>Jogo da Velha</h1>
  </header>

  <section id="info">
    <p id="vezAtual">Vez do jogador: X</p>
    <p id="placar">Placar - X: 0 | O: 0</p>
  </section>

  <section id="quadrados">
    <div class="fileiras">
      <div data-index="0" class="quadrado" tabindex="0" role="button"></div>
      <div data-index="1" class="quadrado" tabindex="0" role="button"></div>
      <div data-index="2" class="quadrado" tabindex="0" role="button"></div>
    </div>
    <div class="fileiras">
      <div data-index="3" class="quadrado" tabindex="0" role="button"></div>
      <div data-index="4" class="quadrado" tabindex="0" role="button"></div>
      <div data-index="5" class="quadrado" tabindex="0" role="button"></div>
    </div>
    <div class="fileiras">
      <div data-index="6" class="quadrado" tabindex="0" role="button"></div>
      <div data-index="7" class="quadrado" tabindex="0" role="button"></div>
      <div data-index="8" class="quadrado" tabindex="0" role="button"></div>
    </div>
    <button id="reset">Reiniciar</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
